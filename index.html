---
layout: default
---

<div class="posts container">
  <div class="row">
    <div class="col-sm-8">
     {% for post in site.posts %}
       <article class="post">

         <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

         {% include author_block.html thingy=post %}

         <div class="entry">
         {{ post.content }}
         </div>

         {% include tag_block.html thingy=post %}

       </article>
     {% endfor %}
    </div>
  </div>
</div>
