---
layout: default
---

<div class="row">
<div class="col-sm-8">

<article class="post">
  <h1>{{ page.title }}</h1>

  {% include author_block.html thingy=page %}

  <div class="content">
  {{ content }}
  </div>

</article>

  {% include tag_block.html thingy=page %}

  <div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="row pagenav">
    <div class="col-sm-6"> 
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
    </div>
    <div class="col-sm-6"> 
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
     </div>
     </div>
  </div>


  {% include disqus.html %}


</div>
</div>
